namespace: Test
suites:
    unit:
        path: UnitTest
        actor: UnitTester
        modules:
            enabled:
                # add more modules here
                - Codeages\PhalconBiz\BizCodeceptionModule
                - Asserts
    api:
        path: ApiTest
        actor: ApiTester
        modules:
            enabled:
                - \Test\Helper\Api
                - Codeages\PhalconBiz\BizCodeceptionModule
                - REST:
                    url: http://localhost:8000
                    depends: PhpBrowser
                    part: Json
settings:
    bootstrap: _bootstrap.php
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
