namespace: Test
suites:
    unit:
        path: UnitTest
        actor: UnitTester
        modules:
            enabled:
                - Codeages\Biz\Framework\Testing\BizCodeceptionModule
                - Asserts
            config:
                Codeages\Biz\Framework\Testing\BizCodeceptionModule:
                    class: App\Biz\AppBiz

    api:
        path: ApiTest
        actor: ApiTester
        modules:
            enabled:
                - \Test\Helper\Api
                - Asserts
                - Codeages\Biz\Framework\Testing\BizCodeceptionModule
                - REST:
                    url: http://localhost:8001
                    depends: PhpBrowser
                    part: Json
            config:
                Codeages\Biz\Framework\Testing\BizCodeceptionModule:
                    class: App\Biz\AppBiz
settings:
    bootstrap: _bootstrap.php
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
